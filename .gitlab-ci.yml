image: registry.gitlab.gnome.org/gnome/mutter/master:v1

stages:
 - build

build-mutter:
  stage: build
  script:
    - env NOCONFIGURE=1 ./autogen.sh
    - mkdir build
    - cd build
    - ../configure --enable-egl-device --enable-remote-desktop --enable-debug --enable-egl --enable-gles2 --enable-unit-tests
    - make -j9
