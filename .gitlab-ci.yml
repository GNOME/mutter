image: registry.gitlab.gnome.org/jadahl/mutter/master

stages:
 - build

build-mutter:
  stage: build
  script:
    - env NOCONFIGURE=1 ./autogen.sh
    - mkdir build
    - cd build
    - ../configure --enable-egl-device --enable-debug --enable-remote-desktop --enable-egl --enable-unit-tests
    - make -j9
